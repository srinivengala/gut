<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Go Vue Template</title>
    <meta name="description" content="gut server">
    <meta name="author" content="">

    <script src="assets/js/vue.js"></script>

</head>

<body>
    <div id="app">
        <input type="text" v-model="message" placeholder="your message?" /> {{message}}
    </div>


    <script type="application/javascript">
        var app = new Vue({
            el: '#app',
            data: {
                message: "Hello World!"
            }
        })
    </script>
</body>

</html>
